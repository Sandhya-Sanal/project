    function Registration()
    {
      
      var uname = document.forms["myForm"]["uname"].value;
      var pwd = document.forms["myForm"]["psw"].value;
      var lowerCaseLetters = /[a-z]/g;
      var upperCaseLetters = /[A-Z]/g;
  
      if(uname =='')
      {
        alert("please enter user name.");
        return false;
      }
      else if(pwd=='')
      {
            alert("enter the password");
            return false;
      }
      
      else if(pwd.length < 8)
      {
        alert("Password length is too short.");
        return false;
      }
      
    else if(pwd.value.match(lowerCaseLetters))
      {
  alert("password should contain atleast one lower letter");
  return false;
      }
      else if(pwd.value.match(upperCaseLetters))
      {
  
        alert("password should contain atleast one upper letter")
        return false;
      }
      else if(!lowerCaseLetters.test(pwd)) {
          alert("password should contain atleast one number and one special character");
          return false;
      }
      else
      {
    alert('Thank You for Login & You are Redirecting to Campuslife Website');
    return true;
         }
    }
     </script>
    
    <script language="javascript">
     function passwordChanged() {
         var strength = document.getElementById('strength');
         var strongRegex = new RegExp("^(?=.{12,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
         var mediumRegex = new RegExp("^(?=.{10,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");
         var enoughRegex = new RegExp("(?=.{8,}).*", "g");
         var pwd = document.getElementById("psw");
         if (pwd.value.length == 0) {
             strength.innerHTML = 'Type Password';
         } else if (false == enoughRegex.test(pwd.value)) {
             strength.innerHTML = 'More Characters';
         } else if (strongRegex.test(pwd.value)) {
             strength.innerHTML = '<span style="color:green">Strong!</span>';
         } else if (mediumRegex.test(pwd.value)) {
             strength.innerHTML = '<span style="color:orange">Medium!</span>';
         } else {
             strength.innerHTML = '<span style="color:red">Weak!</span>';
         }
     }
